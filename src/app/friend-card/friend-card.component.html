<div class="card contain" *ngFor="let friend of friends">
  <div class="card-body">
    <ng-container>
        <div class="row">
          <div class="col-2">
            <img src="{{ friend.photoURL }}" class="friend-icon"  />
          </div>
          <div class ="col-10">
            <div class="row">
              <h5 style="display: block;">{{friend.displayName}}</h5>
            </div>
            <div class="row">
              <mat-accordion>
                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-description>
                      Bio
                    </mat-panel-description>
                  </mat-expansion-panel-header>
                  {{friend.bio}}
                </mat-expansion-panel>
              </mat-accordion>
            </div>

            <div class="row">
              <button type="button" style="margin: 10px;" class="btn btn-primary btn-sm">Send Message</button>
            </div>
          </div>
        </div>
    </ng-container>
  </div>
</div>
