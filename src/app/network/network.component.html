<div class="card" style="margin: 18px">
  <div class="card-body">
    <swiper class="swiper" [config]="config">
      <div class="swiper-wrapper">
        <ng-container *ngFor="let profile of profiles">
          <div class="swiper-slide">
            <div class="card" style="margin-top: 18px; margin-left: 54px; margin-right: 54px; margin-bottom: 18px;">
              <div class="card-body">
                <h5 class="card-title" style="text-align: left">{{profile.displayName}}</h5>
                <div class="row">
                  <div class="col-6">
                    <div class="form-group">
                      <label>Name: {{profile.displayName}}</label>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="fom-group">
                      <label>Region Id: {{profile.regionId}}</label>    
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <div class="form-group">
                      <label>Platform: {{profile.displayName}}</label>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="fom-group">
                      <label>Communication Preference: {{profile.regionId}}</label>    
                    </div>
                  </div>
                </div>
                <div class="row">

                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
      <!-- <div class="swiper-pagination"></div> -->
      <!-- <div class="swiper-button-next"></div> -->
      <!-- <div class="swiper-button-prev"></div> -->
    </swiper>
  </div>
</div>
